<script>
jQuery(document).ready(function() {
    var menudrops = jQuery('nav .folder-child');
    menudrops.each(function() {
        if (jQuery(this).prev()[0].innerText.toUpperCase() == 'APPAREL') {
            jQuery(this).prev().attr('href', '/products');
        }
        if (jQuery(this).prev()[0].innerText.toUpperCase() == 'MERCH') {
            jQuery(this).prev().attr('href', '/merch-all');
        }
        if (jQuery(this).prev()[0].innerText.toUpperCase() == 'KAY-EM INFO') {
            jQuery(this).prev().attr('href', '/about');
        }
        jQuery(this).prev().append('<span style="font-weight: 500;float: right;font-size: 30px;padding-right: 24px;">+</span>');
        if (jQuery(this).parent().hasClass('active-folder')) {
            jQuery(this).prev().addClass('active-link');
            jQuery(this).prev().find('>span').text('-');
            if (jQuery(this).prev()[0].innerText.toUpperCase() == 'APPAREL-') {
                jQuery(this).prev().attr('href', '/products');
            }
            if (jQuery(this).prev()[0].innerText.toUpperCase() == 'MERCH-') {
                jQuery(this).prev().attr('href', '/merch-all');
            }
            jQuery(this).css('display', 'block');
        } else {
            jQuery(this).css('display', 'none');
        };
    });
    jQuery('.folder-collection > a').click(function() {
        if (jQuery(this)[0].href.slice(-1) == '#') {
            if (jQuery(this).find('>span').text() == '+') {
                jQuery(this).find('>span').text('-');
            } else {
                jQuery(this).find('>span').text('+');
            }
            jQuery(this).next().animate({
                height: 'toggle'
            });
        }
    });

    var url = window.location.pathname.split('/');
    if ((url[1] == 'products') && (url[2] == null)) {
        jQuery('.folder-collection > a').each(function() {
            if (jQuery(this)[0].innerText.toUpperCase() == 'APPAREL+') {
                jQuery(this).addClass('active-link');
                jQuery(this).attr('href', '/products');
                jQuery(this).find('>span').text('-');
                jQuery(this).next().css('display', 'block');
            }
        });
        var newtitle = window.location.search.split('=');
        if (newtitle[0] != '') {
          jQuery('#main > .wrapper').prepend('<div class="sqs-block gallery-block sqs-block-gallery" data-block-json="" data-block-type="8" id="block-yui_3_17_2_63_1489115362731_4304"><div class="sqs-block-content"><div class="sqs-gallery-container sqs-gallery-block-stacked sqs-gallery-block-show-meta clear" id="yui_3_17_2_1_1489223134907_455"><div class="sqs-gallery" id="yui_3_17_2_1_1489223134907_472"><div class="image-wrapper sqs-active-slide" id="58c2446420099ecd41e87ab2" data-type="image" style="text-align:center;"><a href="/"><img class="thumb-image loaded" data-src="https://static1.squarespace.com/static/54cafad4e4b042fd76553954/58c2444ce58c62c4d3bd48d6/58c2446420099ecd41e87ab2/1489173459812/Header-01.png" data-image="https://static1.squarespace.com/static/54cafad4e4b042fd76553954/58c2444ce58c62c4d3bd48d6/58c2446420099ecd41e87ab2/1489173459812/Header-01.png" data-image-dimensions="2500x417" data-image-focal-point="0.5,0.5" data-load="false" data-image-id="58c2446420099ecd41e87ab2" data-type="image" style="max-width:1000px;" alt="Header-01.png" src="https://static1.squarespace.com/static/54cafad4e4b042fd76553954/58c2444ce58c62c4d3bd48d6/58c2446420099ecd41e87ab2/1489173459812/Header-01.png?format=1000w" data-image-resolution="1000w"></a></div></div></div></div></div><div class="sqs-block html-block sqs-block-html" data-block-type="2" id="block-652f5c3586e268ca287c"><div class="sqs-block-content"><h1 class="text-align-center">' + newtitle[0].slice(1).toUpperCase() + ' : ' + newtitle[1].replace(/\+/g, ' ').toUpperCase() + '</h1></div></div>');
        } else {
          jQuery('#main > .wrapper').prepend('<div class="sqs-block gallery-block sqs-block-gallery" data-block-json="" data-block-type="8" id="block-yui_3_17_2_63_1489115362731_4304"><div class="sqs-block-content"><div class="sqs-gallery-container sqs-gallery-block-stacked sqs-gallery-block-show-meta clear" id="yui_3_17_2_1_1489223134907_455"><div class="sqs-gallery" id="yui_3_17_2_1_1489223134907_472"><div class="image-wrapper sqs-active-slide" id="58c2446420099ecd41e87ab2" data-type="image" style="text-align:center;"><a href="/"><img class="thumb-image loaded" data-src="https://static1.squarespace.com/static/54cafad4e4b042fd76553954/58c2444ce58c62c4d3bd48d6/58c2446420099ecd41e87ab2/1489173459812/Header-01.png" data-image="https://static1.squarespace.com/static/54cafad4e4b042fd76553954/58c2444ce58c62c4d3bd48d6/58c2446420099ecd41e87ab2/1489173459812/Header-01.png" data-image-dimensions="2500x417" data-image-focal-point="0.5,0.5" data-load="false" data-image-id="58c2446420099ecd41e87ab2" data-type="image" style="max-width:1000px;" alt="Header-01.png" src="https://static1.squarespace.com/static/54cafad4e4b042fd76553954/58c2444ce58c62c4d3bd48d6/58c2446420099ecd41e87ab2/1489173459812/Header-01.png?format=1000w" data-image-resolution="1000w"></a></div></div></div></div></div><div class="sqs-block html-block sqs-block-html" data-block-type="2" id="block-652f5c3586e268ca287c"><div class="sqs-block-content"><h1 class="text-align-center">ALL PRODUCTS</h1></div></div>');
        }
    }
    if (url[1] == 'merch-all') {
        jQuery('.folder-collection > a').each(function() {
            if (jQuery(this)[0].innerText.toUpperCase() == 'MERCH+') {
                jQuery(this).addClass('active-link');
                jQuery(this).attr('href', '/merch-all');
                jQuery(this).find('>span').text('-');
                jQuery(this).next().css('display', 'block');
            }
        });
    }
    if (url[1].includes('gallery')) {
        var gallerypager = url[1].split('-');
        var gallerytitle = jQuery('h1.gallery-title');
        jQuery('li.gallery-collection').addClass('active-link');
        if (gallerypager[1] == null) {
            gallerytitle.after("<p style='font-size:18px;'><a href='/gallery-2'>Next <b>></b></a></p>");
        } else {
            if (gallerytitle[0].innerText.includes('Last')) {
                gallerytitle.text('Photo Gallery');
                gallerytitle.after("<p style='font-size:18px;'><a href='/gallery-" + (gallerypager[1].valueOf()-1).toString() + "'><b><</b> Prev</a></p>");
            } else {
                gallerytitle.after("<p style='font-size:18px;'><a href='/gallery" + (gallerypager[1] == 2 ? '' : '-' + (gallerypager[1].valueOf()-1).toString()) + "'><b><</b> Prev</a>&nbsp;&nbsp;-" + gallerypager[1] + "-&nbsp;&nbsp;<a href='/gallery-" + (Number(gallerypager[1])+1).toString() + "'>Next <b>></b></a></p>");
            }
        }
    }

});
</script>
